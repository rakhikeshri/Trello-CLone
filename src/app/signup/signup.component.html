
<section class="login-section row">
  <div
    class="login-col-1 col-lg-5 col-sm-12 d-none d-lg-block side-banner"
  >
    <div class="centered-img"><img src="assets/side-banner.png" alt="banner" /></div>
  </div>
  <div
    class="login-col-2 col-lg-7 col-md-12 col-sm-12">
    <div class="form-first-col">
      <form #myForm="ngForm" (ngSubmit)="submitForm()" class="pt-4 tab-form">
        <div class="login-heading pb-4">
          <h3 class="text-black pb-2" style="font-size: 30px;">Sign Up !</h3>
          <small class="text-black" style="font-size: 18px;">Start managing your project and team.</small>
        </div>
        <div class="input-box">
          <input
            name="name"
            id="name"
            type="text"
            placeholder="Enter Name"
            class="form-control"
            (ngModelChange)="onChange('name')"
            [(ngModel)]="user.name"
            required
          />
        </div>

        <div class="input-box">
          <input
            name="username"
            id="username"
            type="text"
            placeholder="Enter Username"
            class="form-control"
            (ngModelChange)="onChange('username')"
            [(ngModel)]="user.username"
            required
          />
        </div>

        <div class="input-box ">
            <input
              name="email"
              id="email"
              type="text"
              placeholder="Enter Email ID"
              class="form-control"
              (ngModelChange)="onChange('email')"
              [(ngModel)]="user.email"
              required
            />
          </div>

        <div class="input-box">
          <input
            name="phone"
            id="phone"
            type="number"
            placeholder="Enter Contact No"
            class="form-control"
            (ngModelChange)="onChange('phone')"
            [(ngModel)]="user.phone"
            required
          />
        </div>

        <div class="input-box">
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Enter Password"
            class="form-control"
            (ngModelChange)="onChange('password')"
            [(ngModel)]="user.password"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>

        <button
          id="loginBtn"
          type="submit"
          class="trello-login-btn mt-2"
          [disabled]="!myForm.form.valid || user.password.length < 8"
        >
          SIGN UP
        </button>

        <div
          class="d-flex align-items-center justify-content-center mt-4 text-center"
        >
          <div class="bottom-link d-flex align-items-center">
            Already have an account?
            <a routerLink="/login">Log In here..</a>
          </div>
        </div>

        <!-- Error Div 
        <div class="mt-3">
          <span id="loginError" class="error"
          >{{errorMsg}}</span
        >
        </div> -->
      </form>
    </div>
    <footer>&#169; 2023 ALL RIGHTS RESERVED</footer>
  </div>
</section>
